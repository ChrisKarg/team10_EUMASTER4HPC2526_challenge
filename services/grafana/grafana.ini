[server]
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/overview.json

[users]
default_theme = system

[auth.anonymous]
# Enable anonymous read-only access for easy viewing via SSH tunnel
enabled = true
org_name = Main Org.
org_role = Viewer

[auth]
disable_login_form = false

[security]
admin_user = admin
admin_password = admin
# Allow embedding in iframes (useful for some setups)
allow_embedding = true

[metrics]
enabled = true

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[alerting]
enabled = false

[unified_alerting]
enabled = false

[plugins]
# Allow unsigned plugins if needed
allow_loading_unsigned_plugins = yesoreyeram-infinity-datasource
